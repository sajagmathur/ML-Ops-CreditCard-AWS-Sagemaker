name: Deploy MLOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1Ô∏è‚É£ Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2Ô∏è‚É£ Configure AWS credentials
      # -----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # -----------------------------
      # 3Ô∏è‚É£ Package training code (only train.py)
      # -----------------------------
      - name: Package training code
        run: |
          tar -czvf source_dir.tar.gz train.py
          ls -lh source_dir.tar.gz

      # -----------------------------
      # 4Ô∏è‚É£ Upload training tarball to S3
      # -----------------------------
      - name: Upload training package
        run: |
          aws s3 cp source_dir.tar.gz s3://mlops-creditcard-sagemaker/prod_codes/source_dir.tar.gz

      # -----------------------------
      # 5Ô∏è‚É£ Upload register_model.py to S3
      # -----------------------------
      - name: Upload register_model.py
        run: |
          aws s3 cp register_model.py s3://mlops-creditcard-sagemaker/prod_codes/register_model.py

      # -----------------------------
      # 6Ô∏è‚É£ Upload championselection.py to S3
      # -----------------------------
      - name: Upload championselection.py
        run: |
          aws s3 cp championselection.py s3://mlops-creditcard-sagemaker/prod_codes/championselection.py

      # -----------------------------
      # 7Ô∏è‚É£ Upload inference.py to S3
      # -----------------------------
      - name: Upload inference.py
        run: |
          aws s3 cp inference.py s3://mlops-creditcard-sagemaker/prod_codes/inference.py

      # -----------------------------
      # 8Ô∏è‚É£ Upload requirements.txt to S3
      # -----------------------------
      - name: Upload requirements.txt
        run: |
          aws s3 cp requirements.txt s3://mlops-creditcard-sagemaker/prod_codes/requirements.txt

      # -----------------------------
      # 9Ô∏è‚É£ Trigger SageMaker Pipeline (latest version only)
      # -----------------------------
      - name: Trigger SageMaker Pipeline
        run: |
          PIPELINE_NAME="CreditCardTrainingPipeline"
          echo "üì¢ Fetching latest pipeline definition ARN..."
          LATEST_ARN=$(aws sagemaker describe-pipeline --pipeline-name $PIPELINE_NAME --query 'PipelineArn' --output text)
          echo "‚úÖ Latest pipeline ARN: $LATEST_ARN"
          
          echo "üöÄ Starting pipeline execution..."
          aws sagemaker start-pipeline-execution \
            --pipeline-name $PIPELINE_NAME
